<!DOCTYPE html>
<html lang="ptBR-">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List Simples</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">
                    Bem Vindo ao EasyTask
                </h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-outline-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" style="margin-bottom:10px;">
                    Cadastrar Tarefa
                </a>
                <div class="collapse" id="collapseExample" style="margin-bottom:10px;">
                    <div class="card card-body">
                        <div class="form-group">
                            <label for="tarefa-field">Tarefa:</label>
                            <input type="text" class="form-control" id="tarefa-field" name="tarefa-field">
                        </div>
                        <div class="form-group">
                            <label for="data">Data:</label>
                            <input type="text" onkeypress="mascaraData(this)" class="form-control" name="data" id="data" maxlength="10" onkeydown="return isNumberKey(event)">
                        </div>
                        <div class="form-group">
                            <label for="cor">Cor:</label>
                            <br />
                            <input type="radio" name="cor" value="blue"><span class="box-color box-blue"></span>
                            <input type="radio" name="cor" value="red"><span class="box-color box-red"></span>
                            <input type="radio" name="cor" value="yellow"><span class="box-color box-yellow"></span>
                            <input type="radio" name="cor" value="black"><span class="box-color box-black"></span>
                            <input type="radio" name="cor" value="green"><span class="box-color box-green"></span>
                        </div>
                        <button class="btn btn-outline-primary" onclick="criaTarefa()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">    
        <div class="row">
            <div class="col-md-3">
                <div class="panel">
                    <div class="title">
                        Ã€ Fazer
                    </div>
                    <div class="content">
                        <ul class="list-group" id="a-fazer">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel">
                    <div class="title">
                        Trabalhando
                    </div>
                    <div class="content">
                        <ul class="list-group" id="trabalhando">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel">
                    <div class="title">
                        Parado
                    </div>
                    <div class="content">
                        <ul class="list-group" id="parado">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel">
                    <div class="title">
                        Finalizado
                    </div>
                    <div class="content">
                        <ul class="list-group" id="finalizado">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    
</body>
</html>
